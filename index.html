<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo de Manim Responsivo</title>
    <style>
        /* 1. Reseteo básico y estilos del body */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Previene el scroll horizontal */
            background-color: #000;
        }

        /* 2. Contenedor del vídeo de fondo */
        .video-background {
            /* Posición fija para que se quede anclado a la ventana del navegador */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /*
             * z-index: 1; lo coloca en la capa base.
             * No usamos un valor negativo para evitar que desaparezca.
            */
            z-index: 1;
        }

        /* 3. Estilos del elemento <video> para que sea responsivo */
        #manim-video {
            width: 100%;
            height: 100%;
            /*
             * LA CLAVE DE LA RESPONSIVIDAD:
             * 'cover' hace que el vídeo cubra todo el contenedor manteniendo
             * su relación de aspecto. Recortará el vídeo si es necesario,
             * pero nunca lo deformará ni dejará espacios en blanco.
            */
            object-fit: cover;
        }

        /* 4. Contenedor para todo el contenido superpuesto */
        .content-wrapper {
            /* Posición relativa para que podamos usar z-index */
            position: relative;
            /*
             * z-index: 2; asegura que este contenedor y todo lo que hay dentro
             * esté por encima del contenedor del vídeo (que tiene z-index: 1).
            */
            z-index: 2;
            color: #fff;
            min-height: 100vh; /* Ocupa al menos toda la altura de la pantalla */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box; /* Para que el padding no cause desbordamiento */
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }

        /* Estilos adicionales para el contenido */
        h1 {
            font-size: clamp(2rem, 10vw, 4.5rem); /* Fuente responsiva */
            margin: 0;
        }

        p {
            font-size: clamp(1rem, 4vw, 1.5rem); /* Fuente responsiva */
            max-width: 650px; /* Evita que las líneas de texto sean demasiado largas */
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <!-- El vídeo ahora está en su propio contenedor en la capa base -->
    <div class="video-background">
        <video id="manim-video" autoplay loop muted playsinline>
            <!-- ¡IMPORTANTE! Reemplaza esto con la ruta a tu vídeo -->
            <source src="demo.mp4" type="video/mp4">
            Tu navegador no soporta vídeos HTML5.
        </video>
    </div>

</body>
</html>
